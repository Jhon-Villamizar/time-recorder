<div class="container" *ngIf="tasks"> 
  <div class="row">
    <div class="col-md-12">
      <div class="card my-5">
        <div class="card-header">
					<h5 class="card-title">Registry Activities</h5>
				</div>
        <div class="card-body">
          <p class="card-text">Here you can registry your activities.</p>
          <form #taskForm="ngForm" (ngSubmit)="sendTask(taskForm)">
            <div class="form-group">
              <input id="id" type="hidden" class="form-control" name="id" #id="ngModel"
                [(ngModel)]="taskService.selectTask.id">
            </div>
            <div class="form-group">
              <input id="name" type="text" class="form-control" name="name" #name="ngModel"
								[(ngModel)]="taskService.selectTask.name" placeholder="Name*">
								<p *ngIf="nameTask">* required field</p>
            </div>
            <div class="form-group">
							<textarea name="description" id="description" type="text" class="form-control" #description="ngModel"
							[(ngModel)]="taskService.selectTask.description" cols="30" rows="5" placeholder="Description*"></textarea>
							<p *ngIf="descripTask">* required field</p>
						</div>
						<div class="form-group">
							<input id="employeeId" type="hidden" class="form-control" name="employeeId" #employeeId="ngModel"
								[(ngModel)]="taskService.selectTask.employeeId">
						</div>
            <button type="submit" class="btn btn-primary float-right">Submit <i class="far fa-paper-plane"></i></button>
          </form>
        </div> 
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Times</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasksForId">
              <td>{{task.name}}</td>
              <td>{{task.description}}</td>
              <td>
								<button class="btn btn-outline-dark button" (click)="timeRegistry(task.id)"><i class="fas fa-clock"></i></button>
							</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-times *ngIf="times"></app-times>
<div class="container" *ngIf="times">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary mb-5" (click)="return()"><i class="fas fa-undo-alt"></i></button>
		</div>
	</div>
</div>
